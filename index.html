<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App by JRM</title>
    <link rel="shortcut icon" type="image/png" href="favicon.ico" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <script src="./mouse.js" defer></script>
  </head>
  <body>
    <div class="cursor"></div>
    <div class="card">
      <div class="title">
        <h1>Weather App by JRM</h1>
        <small>
          using
          <a target="_blank" href="https://openweathermap.org/">OpenWeather</a
          >'s API.
        </small>
      </div>
      <div class="search">
        <input type="text" class="search-bar" placeholder="Enter a city" />
        <button type="submit" class="search-btn">Search</button>
      </div>
      <div class="intro">
        <p>or</p>
        <button class="use-my-loc">Use my location</button>
      </div>

      <div class="result hidden">
        <hr />
        <div class="city-container">Weather in <span class="city"></span></div>
        <div class="temp"></div>
        <div class="weather-icon-desc">
          <img src="" class="icon" />
          <div class="description">weather</div>
        </div>
        <div class="humidity-wind-container">
          <div>
            <p>Humidity:</p>
            <span class="humidity"></span>
          </div>
          <div>
            <p>Wind Speed:</p>
            <span class="wind"></span>
          </div>
        </div>
      </div>

      <div class="no-city hidden">
        <hr />
        <p>Unable to find the city. Please try again.</p>
        <button class="use-my-loc">Use my location</button>
      </div>

      <div class="loader-container hidden">
        <div class="loader"></div>
      </div>
    </div>
  </body>
</html>
